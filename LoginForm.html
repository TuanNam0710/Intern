<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="LoginForm.css">
</head>
<body>
    <div class="content">
        <h3 class="content__header"> SIMULOR</h3>
        <p class="content__description">Enter your email address and password to access admin panel.</p>
        <label class="content__label">Email address</label>
        <input class="content__input" type="email" placeholder="Enter your email">
        <label class="content__label">Password</label>
        <input class="content__input" type="password" placeholder="Enter your password">
        <label class="content__checkbox">
            <input type="checkbox"> Remember me
        </label>
        <input class="content__button" type="button" value="Log In">
    </div>
    <div class="below">
        <a href="#" class="below__link">Forgot your password?</a>
        <a href="#" class="below__link">
            Don't have an account? 
            <span class="below__link__span">Sign Up</span>
        </a>
    </div>
</body>
</html>
